# Site settings
title: "Ocarina"
email: hello@wearekick.co.uk
url: "https://wearekick.github.com/ocarina"
repository: wearekick/ocarina

# Directories
source:       ./docs
destination:  ./_site
layouts_dir:  _layouts
includes_dir: _includes

# Handling Reading
safe:         false
include:      []
exclude:      []
keep_files:
  - stylesheets/ocarina.css
  - stylesheets/ocarina.map.css
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
sass:
  sass_dir: docs/_sass

# Conversion
markdown:    kramdown
highlighter: rouge

